<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Object Example</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Enter Your Information</h2>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName"><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName"><br><br>

    <label for="course">Course:</label>
    <input type="text" id="course"><br><br>

    <label for="section">Section:</label>
    <input type="text" id="section"><br><br>

    <label for="role">Role:</label>
    <input type="text" id="role" placeholder="instructor or student"><br><br>

    <button onclick="createPerson()">Show JSON</button>
</body>
</html>
